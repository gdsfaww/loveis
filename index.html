<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Love Quest by Anton</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400;1,600&family=Great+Vibes&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['"Great Vibes"', 'cursive'],
              body: ['"Cormorant Garamond"', 'serif'],
              ui: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              primary: '#e11d48', // Rose 600
              gold: '#fbbf24', // Amber 400
              goldDark: '#b45309', // Amber 700
              luxury: {
                dark: '#020617', // Slate 950
                deep: '#172554', // Blue 950
                purple: '#312e81', // Indigo 900
                glass: 'rgba(255, 255, 255, 0.03)',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
              'snow': 'snow 12s linear infinite',
              'shine': 'shine 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              snow: {
                '0%': { transform: 'translateY(-10vh) translateX(0) rotate(0deg)', opacity: '0.8' },
                '100%': { transform: 'translateY(110vh) translateX(20px) rotate(360deg)', opacity: '0' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
        font-family: 'Cormorant Garamond', serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      .luxury-glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }
      .luxury-border {
        border: 1px solid transparent;
        background-image: linear-gradient(#0f172a, #0f172a), linear-gradient(to right, #312e81, #e11d48, #fbbf24);
        background-origin: border-box;
        background-clip: content-box, border-box;
      }
      .text-gold-gradient {
        background: linear-gradient(to right, #fcd34d, #f59e0b, #fbbf24);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
